<html>
<head>
  <meta charset="utf-8">
  <title>{{ site }}</title>
  <link href="/styles.css" rel="stylesheet" type="text/css">
  <meta name="description" content="{{ description }}">
</head>
<body>
  <header role="banner">
    {% block header %}
      {% if title %}
        <h1>{{ title }}</h1>
      {% endif %}
    {% endblock %}
  </header>

  <article role="main">
    {% block content %}
      {{ contents | safe }}
    {% endblock %}
  </article>
</body>
</html>
