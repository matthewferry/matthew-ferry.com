<html>
<head>
  <meta charset="utf-8">
  <title>GitGrub · Onboarding preso</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link href="./styles.css" rel="stylesheet" type="text/css">

  <meta name="description" content="I make things.">

</head>
<body class="d-flex flex-column flex-justify-center p-3 bg-gray-dark text-white">
  <header class="mx-auto col-12 col-md-10 my-3" role="banner">

    <h1 class="alt-h1 lh-condensed col-12 col-md-9">Improving Product Design onboarding</h1>
  </header>

  <article class="mx-auto col-12 col-md-10 markdown-body my-3" role="main">

      <p class="f2-light col-12 col-md-8">
  Hi Product Design leaders! The following is a look at our onboarding and how
  we could approach improving it. To navigate through the presentation, use the
  links below or use the left (←) and right (→) arrows on your keyboard (⌨︎).
</p>


  </article>


    <nav class="position-absolute bottom-0 right-0 bg-white" role="navigation">

        <a id="navigateNext" href="../1" class="p-3 float-right ">Next →</a>


    </nav>


  <script>
    document.addEventListener("keydown", function(event) {
      var previousSlide = document.getElementById('navigatePrevious');
      var nextSlide = document.getElementById('navigateNext');

      if (previousSlide && (event.keyCode === 37 || event.keyCode === 38)) {
        previousSlide.click();
      } else if (nextSlide && (event.keyCode === 39 || event.keyCode === 40)) {
        nextSlide.click();
      }
    });
  </script>
</body>
</html>
